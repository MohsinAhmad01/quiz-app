
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <div class="container bg-dark-subtle mt-5">
        <div class="row">
          <div class="col-md-6 offset-md-3">
            <h2 class="text-center mb-4">FILL THE FORM</h2>
            <form id="myForm" >
                <div class="row">
                    <div class="col-md-12 pb-2">
                        <label for="rollnumber"><strong>Roll Number</strong></label>
                    </div>
                    <div class="col-md-12 pb-2">
                        <input type="text" name="rollnumber" class="form-control rollnumber" placeholder="Enter Roll No">
                    </div>
                    <div class="col-md-12 pb-2">
                        <label for="name"><strong>Name</strong></label>
                    </div>
                    <div class="col-md-12 pb-2">
                        <input type="text" name="name" class="form-control nameuser" placeholder="Name">
                    </div>
                    <div class="col-md-12 pb-2">
                        <label for="batch"><strong>Batch</strong></label>
                    </div>
                    <div class="col-md-12 pb-2">
                        <input type="text" name="batch" class="form-control batch" placeholder="Batch">
                    </div>
                    <div class="col-md-12 pb-2">
                        <label for="section"><strong>Section</strong></label>
                    </div>
                    <div class="col-md-12 pb-2">
                        <input type="text" name="section" class="form-control section" placeholder="Section">
                    </div>
                </div>
              <button type="submit" class="btn bg-info mt-3 ms-5">Submit</button>
              <button type="button" class="btn bg-info mt-3 ms-5" onclick="checkQuizStatus()">READY for Quiz ?</button>
              
            </form>
            
          </div>
        </div>
      </div>

<script>
    function checkQuizStatus() {
    var studentData = sessionStorage.getItem('student');
    if (studentData) {
      window.location.href = 'quiz.html';
    } else {
      alert('Please fill out the student details form first.');
    }
  }
 


document.getElementById('myForm').addEventListener('submit', function(event) {
            event.preventDefault(); 
            var name = document.querySelector('.nameuser');
    var rollnum = document.querySelector('.rollnumber');
    var batch = document.querySelector('.batch');
    var section = document.querySelector('.section');
    

            sessionStorage.setItem('name', name.value);
            sessionStorage.setItem('rollnum', rollnum.value);
            sessionStorage.setItem('batch', batch.value);
            sessionStorage.setItem('section', section.value);
           

            console.log(`${name.value},${rollnum.value},${batch.value},${section.value}`);

           
            window.location.href = "quiz.html";
        });
</script>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
