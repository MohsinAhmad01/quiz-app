<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

</head>
<body>
    <div class="maindiv d-flex justify-content-center align-items-center bg-dark-subtle" style="height: 100vh;">
        <div class="col-md-md-6">
            <div class="card p-4 my-4">
                <div class="heading ">
                    <h3 class="d-flex justify-content-center">Saylani Quiz App</h3>
                    <h4 class="d-flex justify-content-center">Results</h4>
                </div>
                <div class="results mt-4">
                    <div class="row ">
                        <div class="col-md-12  mt-1 showrollno"></div>
                        <div class="col-md-12 mt-1 showname"></div>
                        <div class="col-md-12 mt-1 showbatch"></div>
                        <div class="col-md-12 mt-1 showsection"></div>
                        <strong class="p-4"><div class="col-md-12 showmarks"></div></strong>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script>
        let showrollno = document.querySelector('.showrollno');
        let showname = document.querySelector('.showname');
        let showbatch = document.querySelector('.showbatch');
        let showsection = document.querySelector('.showsection');
        let showmarks = document.querySelector('.showmarks');
        var rollnumber = sessionStorage.getItem('rollnum');
        var name = sessionStorage.getItem('name');
        var batch = sessionStorage.getItem('batch');
        var section = sessionStorage.getItem('section');
        var marks = sessionStorage.getItem('marks');
        showrollno.textContent= `Roll No:  ${rollnumber}`;
        showname.textContent= `Name:  ${name}`;
        showbatch.textContent= `Batch:  ${batch}`;
        showsection.textContent= `Section:  ${section}`;
        showmarks.textContent= `Marks:  ${marks}0`;
        console.log("Roll Number: " + rollnumber);
        console.log("Name: " + name);
        console.log("Batch: " + batch);
        console.log("Section: " + section);
        console.log("Marks: " + marks);
    </script>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
   
</body>
</html>
